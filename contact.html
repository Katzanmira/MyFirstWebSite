<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katza Design - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <header>
            <div class="container">
                <a href="home.html" class="logo">Katza <b>Design</b></a>
                <ul class="links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="portfolio.html">My Works</a></li>
                    <li id="contactme"><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </header>
        <div id="container">
            <h1>&bull; Contact Me &bull;</h1>
            <div class="underline">
            </div>
            <div class="icon_wrapper">
                <svg class="icon" viewBox="0 0 145.192 145.192">
                </svg>
            </div>
            <form action="#" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="Full name is" name="name" id="name_input" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="e-mail is" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                    <label for="name"></label>
                    <input type="text" placeholder="number is" name="telephone" id="telephone_input" required>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <select placeholder="Subject line" name="subject" id="subject_input" required>
                        <option disabled hidden selected>What do you want to ask me about?</option>
                        <option>I'd like to start a project</option>
                        <option>I'd like to ask a question</option>
                        <option>I'd like to ask about your background</option>
                    </select>
                </div>
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="row">
                <a href="https://www.facebook.com/mehmetsaid.unlu.100" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/mehmet-said-unlu-775126303/" target="_blank"><i class="fa fa-linkedin"></i></a>
            </div>
            <div class="row">
                Katza Copyright © 2024 Katza - All rights reserved
            </div>
        </div>
    </footer>
</body>
</html>
